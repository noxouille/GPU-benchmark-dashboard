<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPU Benchmark</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.rawgit.com/balzss/luxbar/ae5835e2/build/luxbar.min.css">
  <link rel='stylesheet' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/atom-one-dark.min.css" />
</head>

<header id="luxbar" class="luxbar-fixed">
  <input type="checkbox" class="luxbar-checkbox" id="luxbar-checkbox" />
  <div class="luxbar-menu luxbar-menu-right luxbar-menu-material-cyan">
    <ul class="luxbar-navigation">
      <li class="luxbar-header">
        <a href="#" class="luxbar-brand">GPUBenchmk</a>
        <label class="luxbar-hamburger luxbar-hamburger-spin" id="luxbar-hamburger" for="luxbar-checkbox"> <span></span> </label>
      </li>
      <li class="luxbar-item"><a href="#">vgg16eval</a></li>
      <li class="luxbar-item"><a href="#">vgg16train</a></li>
      <li class="luxbar-item"><a href="#">resnet152eval</a></li>
      <li class="luxbar-item"><a href="#">resnet152train</a></li>
    </ul>
  </div>
</header>

<body>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-6">
        <canvas id="myChart"></canvas>
        <button class="btn btn-green btn-fill-vert-o" id="showOnlyGV100">GV100</button>
        <button class="btn btn-blue btn-fill-vert-o" id="showOnlyP5000">P5000</button>
        <button class="btn btn-purple btn-fill-vert-o" id="resetGraph">Reset</button>
        <!--button class="btn btn-navy btn-fill-vert-o">Wet Asphalt</button>
        <button class="btn btn-orange btn-fill-vert-o">Carrot</button>
        <button class="btn btn-red btn-fill-vert-o">Alizarin</button-->
      </div>
      <div id="wrapper" class="col-md-6">
        <!-- Nav tabs -->
        <ul id="codes" class="nav nav-tabs" role="tablist">
          <li role="presentation" class="active">
            <a href="#tab-1-content" aria-controls="home" role="tab" data-toggle="tab">PyTorch-GV100</a></li>
          <li role="presentation">
            <a href="#tab-2-content" aria-controls="profile" role="tab" data-toggle="tab">PyTorch-P5000</a></li>
          <li role="presentation">
            <a href="#tab-3-content" aria-controls="profile" role="tab" data-toggle="tab">Caffe2-GV100</a></li>
          <li role="presentation">
            <a href="#tab-4-content" aria-controls="profile" role="tab" data-toggle="tab">Caffe2-P5000</a></li>
          <li role="presentation">
            <a href="#tab-5-content" aria-controls="profile" role="tab" data-toggle="tab">TF-GV100</a></li>
          <li role="presentation">
            <a href="#tab-6-content" aria-controls="profile" role="tab" data-toggle="tab">TF-P5000</a></li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="tab-1-content">
            <pre><code id="tab1"></code></pre>
            <script>
            $("#tab1").load("https://raw.githubusercontent.com/noxouille/deep-learning-benchmark/master/results/pytorch-GV100-bench.txt", function(content) {
              document.getElementById("tab1").innerHTML = content
            });
          </script>
          </div>
          <div role="tabpanel" class="tab-pane" id="tab-2-content">
            <pre><code id="tab2"></code></pre>
            <script>
            $("#tab2").load("https://raw.githubusercontent.com/noxouille/deep-learning-benchmark/master/results/pytorch-P5000-bench.txt", function(content) {
              document.getElementById("tab2").innerHTML = content
            });
            </script>
          </div>
          <div role="tabpanel" class="tab-pane" id="tab-3-content">
            <pre><code id="tab3"></code></pre>
            <script>
            $("#tab3").load("https://raw.githubusercontent.com/noxouille/deep-learning-benchmark/master/results/caffe2-GV100-bench.txt", function(content) {
              document.getElementById("tab3").innerHTML = content
            });
            </script>
          </div>
          <div role="tabpanel" class="tab-pane" id="tab-4-content">
            <pre><code id="tab4"></code></pre>
            <script>
            $("#tab4").load("https://raw.githubusercontent.com/noxouille/deep-learning-benchmark/master/results/caffe2-P5000-bench.txt", function(content) {
              document.getElementById("tab4").innerHTML = content
            });
            </script>

              document.getElementById("tab5").innerHTML = content
            });
            </script>
          </div>
          <div role="tabpanel" class="tab-pane" id="tab-6-content">
            <pre><code id="tab6"></code></pre>
            <script>
            $("#tab6").load("https://raw.githubusercontent.com/noxouille/deep-learning-benchmark/master/results/tensorflow-P5000-bench.txt", function(content) {

      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/bash.min.js'></script>
      <!--script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/languages/python.min.js'></script-->
      <script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js'></script>
      <script src='https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js'></script>

      <script src="js/vgg16eval.js"></script>
      <script src="js/code-main.js"></script>
